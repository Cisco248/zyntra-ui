<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Breadcrumb</title>
    <style>
        /* Dropdown Breadcrumb Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin-right: 5px;
            color: #555;
        }

        .breadcrumb .active {
            color: #888;
            font-weight: bold;
        }

        /* Dropdown Style */
        .dropdown {
            position: relative;
        }

        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            color: black;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="#">Home</a>
        <span>&gt;</span>
        <a href="#">Products</a>
        <span>&gt;</span>
        <div class="dropdown">
            <a href="#">Electronics</a>
            <div class="dropdown-content">
                <a href="#">Mobile</a>
                <a href="#">Laptops</a>
                <a href="#">Headphones</a>
            </div>
        </div>
        <span>&gt;</span>
        <span class="active">Smartphones</span>
    </nav>
</body>
</html>
