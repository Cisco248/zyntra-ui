<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb with Icons</title>
    <style>
        /* Breadcrumb with Icons */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }

        .breadcrumb a i {
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin-right: 5px;
            color: #555;
        }

        .breadcrumb .active {
            color: #888;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <span>&gt;</span>
        <a href="#"><i class="fas fa-box"></i> Products</a>
        <span>&gt;</span>
        <a href="#"><i class="fas fa-mobile-alt"></i> Smartphones</a>
        <span>&gt;</span>
        <span class="active">Smartphones Pro</span>
    </nav>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
