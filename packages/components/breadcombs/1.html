<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Breadcrumb</title>
    <style>
        /* Basic Breadcrumb Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            margin-right: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="#">Home</a>
        <span>&gt;</span>
        <a href="#">Products</a>
        <span>&gt;</span>
        <a href="#">Electronics</a>
        <span>&gt;</span>
        <span>Smartphones</span>
    </nav>
</body>
</html>
