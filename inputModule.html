
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Form</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    /* Container for the form */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Form title */
    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Form fields styling */
    .form-field {
      margin-bottom: 15px;
    }

    .form-field label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .form-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* Focus state for input fields */
    .form-field input:focus {
      border-color: #3498db;
      outline: none;
    }

    /* Submit button styling */
    .form-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Hover effect for submit button */
    .form-button:hover {
      background-color: #2980b9;
    }

    /* Error message styling */
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <!-- Name Field -->
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="error" id="name-error"></div>
      </div>

      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="email-error"></div>
      </div>

      <!-- Message Field -->
      <div class="form-field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="4" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        <div class="error" id="message-error"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="form-button">Send Message</button>
    </form>
  </div>

</body>
</html>
