    <!-- Navbar - 1 -->

    <div class="cuf-navbar-filled-light">

            <li><a class="cuf-navbar-light-fc" href="#">Service</a></li>
            <li><a class="cuf-navbar-light-fc" href="#">FAQ</a></li>

    <!-- Navbar - 2 -->
    <div class="cuf-navbar-filled-curved-dark">
        <ul class="cuf-navbar-dark-ul-list">
            <li><a class="cuf-navbar-dark-fc" href="#">Home</a></li>
            <li><a class="cuf-navbar-dark-fc" href="#">About</a></li>
            <li><a class="cuf-navbar-dark-fc" href="#">Service</a></li>

        </ul>

    <br>

    <div class="cuf-navbar-filled-curved-light">
        <ul class="cuf-navbar-light-ul-list">
            <li><a class="cuf-navbar-light-fc" href="#">Home</a></li>
            <li><a class="cuf-navbar-light-fc" href="#">About</a></li>

    <br>

    <!-- Register Form Field -->
     <div class="cuf-regform-field-dark">
        <div class="cuf-regform-title text-blue-500 inter-medium">Sign Up</div>
        <form class="cuf-form-field" action="post">
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium text-gray-200" for="">Name</label>
                <input class="cuf-inputfield-input dark-bg border-2-blue-800" type="text" id="" placeholder="Ex: John Doe">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium text-gray-200" for="">Email</label>
                <input class="cuf-inputfield-input dark-bg border-2-blue-800" type="email" id="" placeholder="Ex: johndoe@gmail.com">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium text-gray-200" for="">Password</label>
                <input class="cuf-inputfield-input dark-bg border-2-blue-800" type="password" id="" placeholder="**********">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium text-gray-200" for="">Confirm Password</label>
                <input class="cuf-inputfield-input dark-bg border-2-blue-800" type="password" id="" placeholder="***********">
            </div>
            <button type="submit" class="cuf-inputfield-button dark-fg inter-medium bg-blue-500 border-none">Sign Up</button>
        </form>
     </div>

     <br>

     <div class="cuf-regform-field-light">
        <div class="cuf-regform-title primary-fg inter-medium">Sign Up</div>
        <form class="cuf-form-field" action="post">
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium dark-fg" for="">Name</label>
                <input class="cuf-inputfield-input light-bg border-2-blue-800" type="text" id="" placeholder="Ex: John Doe">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium dark-fg" for="">Email</label>
                <input class="cuf-inputfield-input light-bg border-2-blue-800" type="email" id="" placeholder="Ex: johndoe@gmail.com">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium dark-fg" for="">Password</label>
                <input class="cuf-inputfield-input light-bg border-2-blue-800" type="password" id="" placeholder="**********">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable inter-medium dark-fg" for="">Confirm Password</label>
                <input class="cuf-inputfield-input light-bg border-2-blue-800" type="password" id="" placeholder="**********">
            </div>
            <button type="submit" class="cuf-inputfield-button bg-blue-500 border-none light-fg">Sign Up</button>
        </form>
     </div>


    <!-- Include JavaScript File -->
    <script type="module" src="./Styles/javascript/mainModule.js"></script>
