    <!-- Navbar - 1 -->

    <br>

    <div class="cuf-navbar-filled-light">
        <ul class="cuf-navbar-filled-ul-list-light">
            <li><a class="cuf-navbar-light-fc" href="#">Home</a></li>
            <li><a class="cuf-navbar-light-fc" href="#">About</a></li>
            <li><a class="cuf-navbar-light-fc" href="#">Service</a></li>
            <li><a class="cuf-navbar-light-fc" href="#">FAQ</a></li>

        </ul>
    </div>

    <br>

    <!-- Navbar - 2 -->
    <div class="cuf-navbar-filled-curved-dark">
        <ul class="cuf-navbar-dark-ul-list">
            <li><a class="cuf-navbar-dark-fc" href="#">Home</a></li>
            <li><a class="cuf-navbar-dark-fc" href="#">About</a></li>
            <li><a class="cuf-navbar-dark-fc" href="#">Service</a></li>
            <li><a class="cuf-navbar-dark-fc" href="#">FAQ</a></li>

        </ul>
    </div>

    <br>

    <div class="cuf-navbar-filled-curved-light">
        <ul class="cuf-navbar-light-ul-list">
            <li><a class="cuf-navbar-light-fc" href="#">Home</a></li>

    <br>

    <!-- Register Form Field -->
     <div class="cuf-regform-field">
        <div class="cuf-regform-title text-gray-200">Sign Up</div>
        <form class="cuf-form-field" action="post">
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable text-gray-200" for="">Name</label>
                <input class="cuf-inputfield-input" type="text" id="" placeholder="Enter Your Name">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable text-gray-200" for="">Email</label>
                <input class="cuf-inputfield-input" type="email" id="" placeholder="Enter Your Email">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable text-gray-200" for="">Password</label>
                <input class="cuf-inputfield-input" type="password" id="" placeholder="Enter Your Password">
            </div>
            <div class="cuf-inputfield-box">
                <label class="cuf-inputfield-lable text-gray-200" for="">Confirm Password</label>
                <input class="cuf-inputfield-input" type="password" id="" placeholder="Confirm Your Password">
            </div>
        </form>
     </div>
    

    <!-- Include JavaScript File -->
    <script type="module" src="./Styles/javascript/mainModule.js"></script>
